# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1
machine:
    environment:
      PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

orbs:
  aws-cli: circleci/aws-cli@0.1.13

defaults: &defaults
  docker:
    - image: cypress/base:10
      environment:
          ## this enables colors in the output
          TERM: xterm

jobs:
  build:
    <<: *defaults
    working_directory: ~/amplify-js
    resource_class: large
    steps:
      - checkout
      - run: yarn config set workspaces-experimental true
      - run: yarn
      - run: yarn run bootstrap
      - run: yarn run build
      - run: yarn run coverage
      - save_cache:
          key: amplify-ssh-deps-{{ .Branch }}
          paths:
            - ~/.ssh
      - persist_to_workspace:
          root: /root
          paths: amplify-js
  amplify_ui_tests:
    working_directory: ~/
    docker:
        - image: cypress/base:10
    steps:
      - attach_workspace:
          at: ./
      - run: 
          name: "Build amplify cli"
          command: |
            mkdir videos
            mkdir screenshots
            git clone -b integtest --single-branch https://github.com/AaronZyLee/amplify-cli.git
            cd amplify-cli
            yarn cache clean --force
            yarn
            yarn config set workspaces-experimental true
            yarn run production-build
      - run:
          name: "Install Cypress Binary"
          command: npm install --save-dev cypress
      - run:
          name: "Install AWS CLI dependencies"
          command: |
            apt-get install -y sudo
            sudo apt-get install -y lsof
            sudo apt-get install -y python
            sudo apt-get update && sudo apt-get install -y python-pip libpython-dev
      - aws-cli/install
      - aws-cli/configure
      - run:
          name: "Link dependencies"
          command: |
            cd amplify-js/packages/aws-amplify
            yarn link
            cd ../aws-amplify-react
            yarn link
      - run:
          command: "cd amplify-cli/packages/amplify-ui-tests && yarn run ui js"
          name: "Run Amplify ui tests"
          no_output_timeout: 45m
      - store_artifacts:
          path: /root/videos
      - store_artifacts:
          path: /root/screenshots
workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - amplify_ui_tests:
          filters:
            branches:
              only:
                - aaron
          requires:
            - build